<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Household Stats</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Responsive Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">Household Stats</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="rankings.html">Rankings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="initiatives.html">Initiatives</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-danger logout-button" href="#logout">Log Out</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
      <div>
        <h1>Welcome!</h1>
        <a href="#stats">
          <p class="scroll-down">
            Scroll down or click to see your household statistics<br />&#8595;
          </p>
        </a>
      </div>
    </section>

    <!-- Stats Section -->
    <section id="stats" class="stats-section">
      <div class="container">
        <h2 class="text-center mb-4">Your Household Statistics</h2>
        <div class="row">
          <!-- Stat Card 1 -->
          <div class="col-md-4">
            <div class="card stat-card">
              <div class="card-body">
                <h5 class="card-title">Number of Family Members</h5>
                <p class="card-text display-4">5</p>
              </div>
            </div>
          </div>

          <!-- Stat Card 2 -->
          <div class="col-md-4">
            <div class="card stat-card">
              <div class="card-body">
                <h5 class="card-title">Monthly Energy Usage (kWh)</h5>
                <p class="card-text display-4">450</p>
              </div>
            </div>
          </div>

          <!-- Stat Card 3 -->
          <div class="col-md-4">
            <div class="card stat-card">
              <div class="card-body">
                <h5 class="card-title">Water Consumption (liters)</h5>
                <p class="card-text display-4">1,200</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.11/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
