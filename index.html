<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Household Stats</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <style>
    </style>
</head>
<body>

    <!-- Hero Section -->
    <section class="hero-section">
        <div>
            <h1>Welcome!</h1>
            <p class="scroll-down">Scroll down to see household stats</p>
            <a href="#stats" class="btn btn-light btn-lg">Scroll Down</a>
        </div>
    </section>

    <!-- Stats Section -->
    <section id="stats" class="stats-section">
        <div class="container">
            <h2 class="text-center mb-4">Household Statistics</h2>
            <div class="row">
                <!-- Stat Card 1 -->
                <div class="col-md-4">
                    <div class="card stat-card">
                        <div class="card-body">
                            <h5 class="card-title">Number of Family Members</h5>
                            <p class="card-text display-4">5</p>
                        </div>
                    </div>
                </div>

                <!-- Stat Card 2 -->
                <div class="col-md-4">
                    <div class="card stat-card">
                        <div class="card-body">
                            <h5 class="card-title">Monthly Energy Usage (kWh)</h5>
                            <p class="card-text display-4">450</p>
                        </div>
                    </div>
                </div>

                <!-- Stat Card 3 -->
                <div class="col-md-4">
                    <div class="card stat-card">
                        <div class="card-body">
                            <h5 class="card-title">Water Consumption (liters)</h5>
                            <p class="card-text display-4">1,200</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.11/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
